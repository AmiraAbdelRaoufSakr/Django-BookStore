{% extends 'layouts/main.html' %}
{% block title %}Create book page {% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
   <form action="{% url 'create' %}" method="post">
       {% csrf_token %}
      {{form|crispy}}
       <button type="submit">Add book</button>
   </form>


</div>
{% endblock %}
